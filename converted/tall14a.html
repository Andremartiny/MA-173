<h4 id="avansert-øveoppgaver">Avansert: Øveoppgaver</h4>
<ol type="1">
<li><p>Alle brøkene som svarer til endelige desimaltall, har en felles
egenskap. Forklar hvilken det er, og gi en begrunnelse for at det er
slik.</p></li>
<li><p>Brøkene som ikke svarer til endelige desimaltall, gir periodiske
desimaltall. Begrunn hvorfor det er slik.</p></li>
</ol>

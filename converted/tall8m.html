<h4
id="middels-utføre-addisjon-og-subtraksjon-med-brøk-øveoppgaver">Middels:
Utføre addisjon og subtraksjon med brøk, Øveoppgaver</h4>
<ol type="1">
<li><p>Alfa s. 108.</p></li>
<li><p>Velg en addisjon og en subtraksjon av brøker med ulike nevnere.
Forklar og illustrer løsningen. Pass på at forklaring og illustrasjon
viser <em>hvorfor,</em> ikke bare <em>hva</em> du gjør.</p></li>
</ol>

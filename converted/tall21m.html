<h4 id="middels-31.03.23">Middels: 31.03.23</h4>
<ol type="1">
<li><p>Forklar kort hva et posisjonssystem er.</p></li>
<li><p>Gjør om <span class="math inline">\(112_{ti}\)</span> til base
tre, <span class="math inline">\(1001010_{to}\)</span> til base ti, og
<span class="math inline">\(112_{tre}\)</span> til base fem.</p></li>
</ol>
<h5 id="vurderingskriterier">Vurderingskriterier</h5>
<p>Som over + omgjøringene. Det må gå frem hvordan omgjøringene er
gjort.</p>
